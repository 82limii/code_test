<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>실습 3-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script>
        function addItem() {
            // 입력값을 읽어와 todo 변수에 저장
            let todo = document.getElementById("item");
            // <ul> 요소를 참조하여 list 변수에 저장
            let list = document.getElementById("todolist");
            // 새로운 <li> 요소를 생성하여 listitem 변수에 저장
            let listitem = document.createElement("li");
            
            // 새로운 목록에 디자인 추가
            listitem.className = "d-flex list-group list-group-item-action list-group-item-warning";
            // 입력값을 <li> 태그 보디에 추가
                listitem.innerText = todo.value;
        }
    </script>
</head>

<body>
    <div class="container bg-warning shadow mx-auto mt-5 p-5 w-75">
        <h2>My ToDo App</h2>
        <hr>
        <div class="input-group">
            <input type="text" id="item" class="form-control" placeholder="할일을 입력하세요..">
            <button type="button" class="btn btn-primary" onclick="addItem()">할일 추가</button>
        </div>
        <hr>
        <ul id="todolist" class="list-group"></ul>
    </div>
</body>

</html>
